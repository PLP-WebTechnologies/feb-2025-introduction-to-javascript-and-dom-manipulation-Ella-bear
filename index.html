<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Coffee Shop</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-text">
            <h1>Enjoy Your Perfect Brew</h1>
            <p id="text">Discover the finest coffee blends and enjoy the aroma of freshly brewed coffee. Your perfect cup awaits!</p>
            <button id="submit">Order Now</button>
        </div>
        <div class="hero-image">
            <img src="images/coffee.jpg" alt="Coffee Cup">
        </div>
    </div>

    <!-- Form Section -->
    <div class="form-section">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            
            <button id="submit">Send Message</button>
            
        </form>
        <p id="message" style="display: none; color: green; margin-top: 10px;"></p>
    </div>
</body>
</html>
